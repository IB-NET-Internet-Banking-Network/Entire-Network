<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=10, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename ='CSS/card1.css') }}">
    <title>Payment</title>
</head>
    
    <body style="background-color:dodgerblue">
      <h1>hello meenu mishra</h1>  
    <div class="container">
        <div class="card-details">
            <h2>Payment Gateway</h2>
            <div class="card-num-field-group">
            <label><b>Card Number</b></label><br>
            <input type="text" class="card-num-field" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="16">
        </div>

        <div class="date-field-group">
            <label><b>Expiry Date</b></label><br>
            <input type="text" class="date-field" placeholder="mm/yyyy">
            
        </div>

        <div class="cvv-field-group">
            <label><b>CVV</b></label><br>
            <input type="password" class="cvv-field" placeholder="xxx" maxlength="3">
            
        </div>

        <div class="name-field-group">
            <label><b>Card Holder Name</b></label><br>
            <input type="text" class="name-field" placeholder="full name">
            </div>
            <div class="name-field-group">
                <label><b>Amount in rupees</b></label><br>
                <input type="number" class="name-field" placeholder="Indian rupee">
                </div>

            <button type="button" class="pay-btn">Pay Now</button>
    </div>
</div>
</body>
</html>
